<th>
  <label for="attachmentNameInput"></label>
  <input style="width: 100%" *ngIf="editMode" (click)="$event.stopPropagation()" type="text" id="attachmentNameInput" name="attachmentNameInput"
         [(ngModel)]="attachmentNameInput">
  <span *ngIf="!editMode">{{ attachment.name }}</span>
</th>
<td>{{ attachment.type | titlecase }}</td>
<td>
  <lks-file-size [bytes]="attachment?.size"></lks-file-size>
</td>
<td>
  <lks-time-ago [date]="attachment.dateCreated"></lks-time-ago>
</td>
<td>
    <span *ngIf="!editMode" class="btn-group-sm">
        <a [routerLink]="['attachment', attachment.id]" class="btn btn-dark me-1" ngbTooltip="View">
          <i class="fa-solid fa-eye" aria-hidden="true">
          </i>
        </a>
        <button (click)="onDownloadClick($event, attachment)" class="btn btn-secondary me-1" ngbTooltip="Download">
          <i class="fa-solid fa-download" aria-hidden="true">
          </i>
        </button>
        <button (click)="onEditClick($event)" class="btn btn-info me-1" ngbTooltip="Edit"><i class="fa-solid fa-pen-to-square" aria-hidden="true">

        </i></button>
        <button (click)="openDeleteModal($event, attachment)" class="btn btn-danger" ngbTooltip="Delete">
          <i class="fa-solid fa-trash-alt" aria-hidden="true">
          </i>
        </button>
    </span>
  <span *ngIf="editMode" class="btn-group-sm">
        <button (click)="onSaveClick($event)" [disabled]="attachmentNameInput.length <= 0" class="btn btn-primary me-1">
          <i class="fa-solid fa-save" aria-hidden="true"></i> Save</button>
        <button (click)="onEditCancelClick($event)" class="btn btn-secondary">Cancel</button>
    </span>
</td>
