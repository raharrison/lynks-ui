<lks-loader [loading]="loading" [small]="true">
  <div *ngIf="!loading && attachments.length > 0">
    <table class="table table-striped table-hover">
      <thead>
      <tr>
        <th scope="col" style="width: 30%">Name</th>
        <th scope="col" style="width: 15%">Type</th>
        <th scope="col" style="width: 15%">Size</th>
        <th scope="col" style="width: 20%">Created</th>
        <th scope="col" style="width: 20%">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr class="attachment-item cursor-pointer" [routerLink]="['attachment', attachment.id]"
          *ngFor="let attachment of attachments"
          lks-attachment-list-item [entryId]="entryId" [attachment]="attachment" (attachmentModified)="retrieveAttachments()">
      </tr>
      </tbody>
    </table>
  </div>
</lks-loader>

<div *ngIf="!loading && attachments.length == 0">
  <p class="total-attachments">No attachments found</p>
</div>

<lks-attachment-upload [entryId]="entryId" (attachmentUploaded)="retrieveAttachments()"></lks-attachment-upload>
