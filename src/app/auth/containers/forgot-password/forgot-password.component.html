<lks-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-2 mt-5">
                <div class="card-header"><h3 class="text-center fw-light my-4">Password Recovery</h3></div>
                <div class="card-body">
                  <div class="small mb-3 text-muted">Enter your email address and we will send you a link to reset your password.</div>
                  <form>
                    <div class="mb-3">
                      <label class="form-label" for="inputEmailAddress">Email</label>
                      <input class="form-control"
                             id="inputEmailAddress"
                             type="email"
                             aria-describedby="emailHelp"
                             placeholder="Enter email address"/>
                    </div>
                    <div class="mb-3 d-flex align-items-center justify-content-between mt-4">
                      <a class="small"
                         routerLink="/auth/login">Return to login</a>
                      <a class="btn btn-primary" routerLink="/auth/login">Reset Password</a>
                    </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</lks-layout-auth>
