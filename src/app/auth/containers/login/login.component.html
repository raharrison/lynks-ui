<lks-layout-auth>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-2 mt-5">
          <div class="card-header"><h3 class="text-center fw-light my-4">Login</h3></div>
          <div class="card-body">
            <form (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
              <div class="mb-3">
                <label class="form-label" for="inputUsername">Username</label>
                <input class="form-control"
                       id="inputUsername"
                       name="inputUsername"
                       type="text"
                       placeholder="Enter username"
                       required
                       autofocus
                       [(ngModel)]="loginRequest.username"/>
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputPassword">Password</label>
                <input class="form-control"
                       id="inputPassword"
                       name="inputPassword"
                       type="password"
                       placeholder="Enter password"
                       required
                       [(ngModel)]="loginRequest.password"/>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberPasswordCheck" checked>
                <label class="form-check-label" for="rememberPasswordCheck">Remember password</label>
              </div>
              <div class="mb-3 d-flex align-items-center justify-content-between mt-4">
                <a class="small" routerLink="/auth/forgot-password">Forgot Password?</a>
                <button class="btn btn-primary" [disabled]="!loginForm.form.valid">Login</button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <div class="small"><a routerLink="/auth/register">Need an account? Sign up!</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</lks-layout-auth>
