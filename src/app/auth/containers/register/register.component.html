<lks-layout-auth>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-7">
        <div class="card shadow-lg border-0 rounded-2 mt-5">
          <div class="card-header"><h3 class="text-center fw-light my-4">Create Account</h3></div>
          <div class="card-body">
            <form (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
              <div class="mb-3">
                <label class="form-label" for="inputUsername">Username</label>
                <input class="form-control"
                       id="inputUsername"
                       name="inputUsername"
                       type="text"
                       placeholder="Enter username"
                       required
                       autofocus
                       [(ngModel)]="registerRequest.username"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputPassword">Password</label>
                <input class="form-control"
                       id="inputPassword"
                       name="inputPassword"
                       type="password"
                       placeholder="Enter password"
                       required
                       [(ngModel)]="registerRequest.password"
                />
              </div>
              <div class="mb-3">
                <label class="form-label" for="inputConfirmPassword">Confirm Password</label>
                <input class="form-control"
                       id="inputConfirmPassword"
                       name="inputConfirmPassword"
                       type="password"
                       placeholder="Confirm password"
                       required
                       [(ngModel)]="registerRequest.confirmPassword"
                />
              </div>
              <div class="mb-3 mt-4">
                <button class="btn btn-primary"
                        [disabled]="registerRequest.password != registerRequest.confirmPassword || !registerForm.form.valid">
                  Create Account
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <div class="small">
              <a [routerLink]="routeProvider.loginPath">Have an account? Go to login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</lks-layout-auth>
