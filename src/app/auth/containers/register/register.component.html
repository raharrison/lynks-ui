<lks-layout-auth>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="card shadow-lg border-0 rounded-2 mt-5">
                <div class="card-header"><h3 class="text-center fw-light my-4">Create Account</h3></div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label" for="inputEmailAddress">Email</label>
                      <input class="form-control"
                             id="inputEmailAddress"
                             type="email"
                             aria-describedby="emailHelp"
                             placeholder="Enter email address"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="inputPassword">Password</label>
                      <input class="form-control" id="inputPassword" type="password" placeholder="Enter password"/>
                    </div>
                    <div class="mb-3">
                      <label class="form-label" for="inputConfirmPassword">Confirm Password</label>
                      <input class="form-control" id="inputConfirmPassword" type="password" placeholder="Confirm password"/>
                    </div>
                    <div class="mb-3 mt-4">
                      <a class="btn btn-primary" routerLink="/">Create Account</a>
                    </div>
                  </form>
                    </div>
                    <div class="card-footer text-center">
                        <div class="small">
                            <a routerLink="/auth/login">Have an account? Go to login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</lks-layout-auth>
