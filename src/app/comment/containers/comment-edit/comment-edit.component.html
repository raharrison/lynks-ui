<form (ngSubmit)="onSubmit()" #commentForm="ngForm">
  <div class="form-group">
    <lks-markdown-editor [slim]="true" [(ngModel)]="newComment.plainText" name="commentText" id="commentText" required></lks-markdown-editor>
  </div>

  <button type="submit" class="btn btn-success mr-2 px-4 float-right" [disabled]="saving || !commentForm.form.valid">
    <span *ngIf="saving" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    <i *ngIf="!saving" class="fa fa-save" aria-hidden="true"></i>
    &nbsp;{{saving ? "Saving.." : updateMode ? "Update" : "Post"}}
  </button>
  <button type="button" (click)="onCancel()" class="btn btn-outline-secondary mr-2 float-right">Cancel</button>
</form>
