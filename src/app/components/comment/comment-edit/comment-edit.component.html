<form (ngSubmit)="onSubmit()" #commentForm="ngForm">
    <div class="form-group">
        <markdown-editor slim="true" [(ngModel)]="newComment.plainText" name="commentText" id="commentText" required></markdown-editor>
    </div>

    <button type="submit" class="btn btn-success mr-2 px-4 float-right" [disabled]="!commentForm.form.valid">{{updateMode ? "Update" : "Post"}} Comment</button>
</form>
