<div class="card">
  <div class="card-header cursor-pointer" style="font-weight: 500" (click)="isContentCollapsed = !isContentCollapsed">
    <a data-toggle="collapse" aria-expanded="true" aria-controls="linkReaderContent">
      <i *ngIf="isContentCollapsed" class="fa fa-chevron-down"></i>
      <i *ngIf="!isContentCollapsed" class="fa fa-chevron-up"></i> Details:
    </a>
  </div>
  <div class="card-body entry-metadata" [ngbCollapse]="isContentCollapsed">
    <div class="row">
      <div class="col-sm-12 col-md-6 mb-4 mb-md-0 group-card">
        <div>
          <div *ngIf="entry.type == EntryType.LINK">
            <p><i [ngClass]="isLinkRead() ? 'fas fa-eye' : 'fas fa-eye-slash'"></i><b> Read: </b>{{ isLinkRead() ? "Yes" : "No" }}
            </p>
            <hr>
          </div>
          <app-group-view [groups]="entry.tags" type="tags"></app-group-view>
          <hr>
          <app-group-view [groups]="entry.collections" type="collections"></app-group-view>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div>
          <p><i class="fas fa-calendar-plus"></i><b> Created: </b>
            <app-time-ago [date]="entry.dateCreated"></app-time-ago>
          </p>
          <hr>
          <p><i class="fas fa-calendar-alt"></i><b> Last Updated: </b>
            <app-time-ago [date]="entry.dateUpdated"></app-time-ago>
          </p>
          <hr>
          <p><i class="fas fa-history"></i><b> Version: </b>{{entry.version}}</p>
          <div *ngIf="entry.type == EntryType.LINK">
            <hr>
            <p><i class="fas fa-link"></i><b> Source: </b>{{getLinkSource()}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
