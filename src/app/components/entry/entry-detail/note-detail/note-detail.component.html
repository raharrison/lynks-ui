<ng-template #notLoaded>
  <app-loading-spinner></app-loading-spinner>
</ng-template>

<div *ngIf="!loading; else notLoaded">
  <app-entry-detail-header [entry]="note" [previousVersion]="!!version"></app-entry-detail-header>

  <div class="row">
    <div class="col-md-12 mb-3">
      <div class="card card-body">
        <app-markdown-view [markdown]="note.markdownText"></app-markdown-view>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mb-3">
      <div class="card">
        <div class="card-header" style="font-weight: 500">Details</div>
        <div class="card-body entry-metadata">
          <div class="row">
            <div class="col-sm-12 col-md-6 mb-4 mb-md-0 group-card">
              <div>
                <app-group-view [groups]="note.tags" type="tags"></app-group-view>
                <hr>
                <app-group-view [groups]="note.collections" type="collections"></app-group-view>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div>
                <p><b>Created: </b>
                  <app-time-ago [date]="note.dateCreated"></app-time-ago>
                </p>
                <hr>
                <p><b>Last Updated: </b>
                  <app-time-ago [date]="note.dateUpdated"></app-time-ago>
                </p>
                <hr>
                <p><b>Version: </b>{{note.version}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-entry-tabs *ngIf="!loading" [entry]="note"></app-entry-tabs>
