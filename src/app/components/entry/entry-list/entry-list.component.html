<div class="d-flex justify-content-between mb-3">
  <div>
    <h2>{{ entryTypeDesc }}</h2>
  </div>
  <div>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-success px-4" id="createButtonDropdown" ngbDropdownToggle>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Create
      </button>
      <div ngbDropdownMenu aria-labelledby="createButtonDropdown">
        <button ngbDropdownItem routerLink="/links/create">New Link</button>
        <button ngbDropdownItem routerLink="/notes/create">New Note</button>
      </div>
    </div>
  </div>
</div>
<hr>
<app-loading-spinner *ngIf="loading"></app-loading-spinner>
<div *ngIf="!loading && entries.length == 0">
  <div class="text-center">
    <i class="fas fa-search fa-2x"></i>
    <h5 class="text-center">No entries found</h5>
  </div>
</div>
<div *ngIf="!loading && entries.length > 0">
  <div *ngFor="let entry of entries">
    <app-note-list-item *ngIf="entry.type=='NOTE'" [note]="$any(entry)"></app-note-list-item>
    <app-link-list-item *ngIf="entry.type=='LINK'" [link]="$any(entry)"></app-link-list-item>
    <hr>
  </div>
</div>
