<div>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Version</th>
      <th scope="col">Last Updated</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entryVersion of history">
      <th>{{entryVersion.version}}</th>
      <td>
        <app-time-ago [date]="entryVersion.dateUpdated"></app-time-ago>
      </td>
      <td>
        <button class="btn btn-sm btn-info"><i class="fa fa-eye" aria-hidden="true"></i> View</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
