<div *ngIf="groups.length > 0" class="py-1">
  <i [classList]="iconClass()" ngbTooltip="{{ type | titlecase }}"></i>&nbsp;
  <span *ngIf="type != undefined" [class]="minimal ? 'group-prefix' : 'mr-2 group-prefix'">{{ minimal ? '' : type | titlecase }}</span>
  <span *ngFor="let group of groups" [class]="minimal ? 'group group-min mr-1' : 'group mr-1'">{{group.name}}</span>
</div>

<div *ngIf="groups.length == 0 && !minimal" class="">
  <i [classList]="iconClass()"></i><span class="font-weight-bold"> No {{ type | titlecase}}</span>
</div>
