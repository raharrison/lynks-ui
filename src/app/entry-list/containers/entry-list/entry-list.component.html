<div class="d-flex justify-content-between mb-3">
  <div>
    <h2>{{ entryTypeDesc }}</h2>
  </div>
  <div>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-success px-4" id="createButtonDropdown" ngbDropdownToggle>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Create
      </button>
      <div ngbDropdownMenu aria-labelledby="createButtonDropdown">
        <button ngbDropdownItem routerLink="/links/create">New Link</button>
        <button ngbDropdownItem routerLink="/notes/create">New Note</button>
      </div>
    </div>
  </div>
</div>
<hr>
<lks-loader [loading]="loading">
  <div *ngIf="entries.length == 0">
    <div class="text-center">
      <i class="fas fa-search fa-2x"></i>
      <h5 class="text-center">No entries found</h5>
    </div>
  </div>
  <div *ngIf="entries.length > 0">
    <div *ngFor="let entry of entries">
      <lks-note-list-item *ngIf="entry.type=='NOTE'" [note]="$any(entry)"></lks-note-list-item>
      <lks-link-list-item *ngIf="entry.type=='LINK'" [link]="$any(entry)"></lks-link-list-item>
      <hr>
    </div>
  </div>
</lks-loader>
