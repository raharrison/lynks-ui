<div class="mb-3" [(ngbCollapse)]="entryFilterCollapsed">
  <lks-entry-filter-edit></lks-entry-filter-edit>
</div>

<div class="d-flex justify-content-between mb-3">
  <div>
    <h2>{{ entryTypeDesc }}</h2>
  </div>
  <div>
    <button class="btn btn-dark px-4 me-2" (click)="entryFilterCollapsed = !entryFilterCollapsed">
      <i class="fa fa-filter" aria-hidden="true"></i>
      Filter
    </button>
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-success px-4" id="createButtonDropdown" ngbDropdownToggle>
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        Create
      </button>
      <div ngbDropdownMenu aria-labelledby="createButtonDropdown">
        <button ngbDropdownItem routerLink="/links/create">New Link</button>
        <button ngbDropdownItem routerLink="/notes/create">New Note</button>
      </div>
    </div>
  </div>
</div>
<hr>
<lks-loader [loading]="loading">
  <div *ngIf="entryPage && entryPage.content.length == 0">
    <div class="text-center">
      <i class="fas fa-search fa-2x"></i>
      <h5 class="text-center">No entries found</h5>
    </div>
  </div>
  <div *ngIf="entryPage && entryPage.content.length > 0">
    <div *ngFor="let entry of entryPage.content">
      <lks-note-list-item *ngIf="entry.type=='note'" [note]="$any(entry)"></lks-note-list-item>
      <lks-link-list-item *ngIf="entry.type=='link'" [link]="$any(entry)"></lks-link-list-item>
      <hr>
    </div>
    <ngb-pagination class="d-flex justify-content-center"
                    (pageChange)="onPageChange($event)"
                    [collectionSize]="entryPage.total"
                    [pageSize]="entryPage.size"
                    [page]="entryPage.page"
                    [boundaryLinks]="true"
                    [maxSize]="8"
                    [rotate]="true"
                    size="lg">
    </ngb-pagination>
  </div>
</lks-loader>
