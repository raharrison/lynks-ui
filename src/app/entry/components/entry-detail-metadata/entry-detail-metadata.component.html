<lks-card [isCollapsed]="false" title="Details" class="entry-metadata">
  <span header> Details:</span>
  <content>
    <div class="row">
      <div class="col-sm-12 col-md-6 mb-4 mb-md-0 group-card">
        <div>
          <div *ngIf="entry.type == EntryType.LINK">
            <p><i [ngClass]="isLinkRead() ? 'fas fa-eye' : 'fas fa-eye-slash'"></i><b> Read: </b>{{ isLinkRead() ? "Yes" : "No" }}
            </p>
            <hr>
          </div>
          <lks-group-view [groups]="entry.tags" type="tags"></lks-group-view>
          <hr>
          <lks-group-view [groups]="entry.collections" type="collections"></lks-group-view>
        </div>
      </div>
      <div class="col-sm-12 col-md-6">
        <div>
          <p><i class="fas fa-calendar-plus"></i><b> Created: </b>
            <lks-time-ago [date]="entry.dateCreated"></lks-time-ago>
          </p>
          <hr>
          <p><i class="fas fa-calendar-alt"></i><b> Last Updated: </b>
            <lks-time-ago [date]="entry.dateUpdated"></lks-time-ago>
          </p>
          <hr>
          <p><i class="far fa-clock"></i><b> Version: </b>{{entry.version}}</p>
          <div *ngIf="entry.type == EntryType.LINK">
            <hr>
            <p><i class="fas fa-map-marker-alt"></i><b> Source: </b>{{getLinkSource()}}</p>
          </div>
        </div>
      </div>
    </div>
  </content>
</lks-card>
