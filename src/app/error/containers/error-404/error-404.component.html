<lks-layout-error>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="text-center mt-4">
                    <img alt="404" class="mb-4 img-error" src="../../../../assets/img/error-404-monochrome.svg"/>
                    <p class="lead">This requested URL was not found on this server.</p>
                    <a routerLink="/">
                      <i class="me-1 fa-solid fa-arrow-left"></i>
                      Return Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</lks-layout-error>
