<th>
  <label for="collectionNameInput"></label>
  <input *ngIf="editMode" (click)="$event.stopPropagation()" class="d-inline form-control" type="text" id="collectionNameInput"
         name="collectionNameInput"
         [(ngModel)]="collectionNameInput">
  <span *ngIf="!editMode">{{ collection.name }}</span>
</th>
<td>
  <lks-group-editor *ngIf="editMode" id="collectionPicker" type="collection"
                    [selected]="collectionSelectedParent"
                    (selectedChange)="collectionSelectedParent = $event"
                    [maxSelected]="1"></lks-group-editor>
  <span *ngIf="!editMode">{{ parentCollection ? parentCollection.name : "" }}</span>
</td>
<td>
  <lks-time-ago [date]="collection.dateCreated"></lks-time-ago>
</td>
<td>
  <lks-time-ago [date]="collection.dateUpdated"></lks-time-ago>
</td>
<td>
    <span *ngIf="!editMode" class="btn-group-sm">
        <button (click)="onEditClick($event)" class="btn btn-info me-1" ngbTooltip="Edit"><i class="fa-solid fa-pen-to-square" aria-hidden="true">

        </i></button>
        <button (click)="openDeleteModal($event, collection)" class="btn btn-danger" ngbTooltip="Delete">
          <i class="fa-solid fa-trash-alt" aria-hidden="true">
          </i>
        </button>
    </span>
  <span *ngIf="editMode" class="btn-group-sm">
        <button (click)="onSaveClick($event)" [disabled]="collectionNameInput.length <= 0" class="btn btn-primary me-1">
          <i class="fa-solid fa-save" aria-hidden="true"></i> Save</button>
        <button (click)="onEditCancelClick($event)" class="btn btn-secondary">Cancel</button>
    </span>
</td>
