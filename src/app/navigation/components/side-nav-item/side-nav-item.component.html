<a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
   [routerLink]="sideNavItem.link" (click)="expanded = !expanded" [ngClass]="{collapsed: !expanded}">
  <div class="lks-nav-link-icon" *ngIf="sideNavItem.icon">
    <i class="fa-solid fa-{{sideNavItem.icon}}"></i>
  </div>
  {{sideNavItem.text}}
  <div class="lks-sidenav-collapse-arrow">
    <i *ngIf="sideNavItem.submenu" class="ms-auto fa-solid fa-angle-down"></i>
  </div>
</a>

<nav class="lks-sidenav-menu-nested nav" *ngIf="sideNavItem.submenu && expanded">
    <lks-side-nav-item class="submenu" *ngFor="let submenuItem of sideNavItem.submenu" [sideNavItem]="submenuItem"></lks-side-nav-item>
</nav>
