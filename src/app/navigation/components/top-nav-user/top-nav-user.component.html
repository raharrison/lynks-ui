<li class="nav-item dropdown dropdown-user no-caret" *ngIf="userService.user$ | async as user" ngbDropdown placement="bottom-right" display="dynamic">
  <a class="nav-link dropdown-toggle" id="userDropdown" ngbDropdownToggle data-cy="userMenu" role="button" aria-haspopup="true"
     aria-expanded="false">
    <i class="fa-solid fa-user fa-lg"></i>
  </a>
  <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="dropdownUser">
    <h6 class="dropdown-header">
      <div class="dropdown-user-details">
        <div class="dropdown-user-details-name">{{user.displayName ?? user.username}}</div>
        <div class="dropdown-user-details-email">{{ user.email }}</div>
      </div>
    </h6>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" routerLink="/">Settings</a>
    <a class="dropdown-item" routerLink="/">Activity Log</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item cursor-pointer" (click)="onLogoutSubmit()">Logout</a>
  </div>
</li>
