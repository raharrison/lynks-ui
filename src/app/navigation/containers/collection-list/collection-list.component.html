    <i class="fa-solid fa-folder"></i>
  </div>
  Collections
  <div class="lks-sidenav-collapse-arrow">
    <i class="ms-auto fa-solid fa-angle-down"></i>
  </div>

<nav class="lks-sidenav-menu-nested nav" *ngIf="expanded">
  <a class="nav-link cursor-pointer" *ngFor="let collection of collections" [routerLink]="routeProvider.baseEntryPath"

</nav>
